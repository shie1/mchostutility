<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCHostUtility</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div>
            <div class="headerB" id="closeApp">
                <img draggable="false" src="icons/close.svg">
            </div>
            <div class="dragarea"></div>
            <div>
                <span>
                    <script>document.write(document.title)</script>
                </span>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="ngrok">
            <span>Please register to ngrok.com and enter your auth token!</span>
            <form action="" id="ngrokForm" onsubmit="return false">
                <input required id="ngrokAuth" type="text" />
                <input type="submit" />
            </form>
        </div>
        <div class="host">
            <span class="ver">The default server version is 1.16.4, please read <a onclick="shell.openExternal('https\:\/\/github.com/shie1/mchostutility/wiki/Changing-the-server-version')">this guide</a>, if you want to change it!</span>
            <form action="#" id="hostForm" onsubmit="return false">
                <span>Server Name: <input required type="text" id="serverName" /></span>
                <span>Gamemode: <select id="serverGM">
                    <option value="creative">Creative</option>
                    <option value="survival">Survival</option>
                    <option value="adventure">Adventure</option>
                    <option value="spectator">Spectator</option>
                </select></span>
                <span>Difficulty: <select required id="serverDifficulty">
                    <option value="peaceful">Peaceful</option>
                    <option value="easy">Easy</option>
                    <option value="normal">Normal</option>
                    <option value="hard">Hard</option>
                </select></span>
                <span>Max Players: <input required type="number" value="1" min="1" max="40" id="serverPlayers" /></span>
                <span>Cracked: <select id="serverCracked">
                    <option value="true">False</option>
                    <option value="false">True</option>
                </select></span>
                <input value="Start" type="submit" />
            </form>
        </div>
    </div>
    <script src="render.js"></script>
</body>

</html>
